<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="img/favicon.ico">
	<title>myMusic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/de47325d4b.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	<style type="text/css">
		html,body{
			height: 100%;
		}
		.bg-black{
			background-color: #000;
		}
		.bg-grey{
			background-color: #111; 
		}
		.bg-grey-light{
			background-color: #222; 
		}
		.range{
			height: 4px;
		}
		.bg-red{
			background-color: #f00;
		}

		.btn:focus {
		  outline: none;
		  box-shadow: none;
		}

		.hide{
			display: none;
		}

		/* width */
		::-webkit-scrollbar {
		  width: 5px;
		  border-radius: 3px;
		}

		/* Track */
		::-webkit-scrollbar-track {
		  background: #111; 
		  border-radius: 3px;
		}
		 
		/* Handle */
		::-webkit-scrollbar-thumb {
		  background: #ddd; 
		  max-height: 15px;
		  border-radius: 3px;
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
		  background: #fff; 
		}

		.borderless td, .borderless th {
		border: none;
		}

		.newClass{
			outline: none;
		}

		.play_button{
			position: absolute;
			float: right;
			top: 60%;
			left: 60%;
			visibility: hidden;
			color: #00ff00;
		}

		.a_play_button{
			float: right;
			visibility: hidden;
		}

		.songs:hover .play_button{
			visibility: visible;
		}

		.songs:hover .a_play_button{
			visibility: visible;
		}
	</style>
</head>
<body class="container-fluid d-flex flex-column h-100">
	<div class="row flex-grow-1 flex-shrink-1 overflow-auto">
		<nav class="d-flex bg-black col-sm-2 flex-column h-100">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link text-light h2" href="#"><i class="fa fa-headphones px-2"></i> myMusic</a>
				</li>
		    <li class="nav-item">
		    	<a class="nav-link text-light" onclick="loadpage('home')" href="#"><i class="fa fa-home px-2"></i>Home</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link  text-light" onclick="loadpage('playlist')"  href="#"><i class="fa fa-bars px-2"></i>Playlist</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link  text-light" onclick="loadpage('favorites')" href="#"><i class="fa fa-heart px-2"></i>Favorites</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link  text-light" onclick="loadpage('create_playlist')"  href="#"><i class="fa fa-plus-square px-2"></i>Create Playlist</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link  text-light" onclick="loadpage('group_session')"  href="#"><i class="fa fa-users px-2"></i>Group Session</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link  text-light" id="profile_button" href="#"><i class="fa fa-user-circle px-2"></i>Profile</a>
		    </li>
		  </ul>
			<div id="playlist_view" class="flex-grow-1 flex-shrink-1 text-light overflow-auto my-4 p-2">
				
			</div>
		</nav>
		<div class="d-flex col-sm-10 flex-column h-100 p-0">
			<div class="bg-grey p-2 px-4">
				<i class="fa fa-search text-light px-2"></i><input class="form-control-inline rounded-pill px-3 newClass" id="searchBar" type="text" name="searchKey" placeholder="Search"/>
			</div>
			<div class="bg-grey text-light flex-grow-1 flex-shrink-1 overflow-auto py-2">
				<div id="home_view">
					<div class="row m-4">
						<h3 id="wish-card"></h3>
		  			<div class="col-sm-12 d-flex flex-row m-3 p-0">
		  				<div class="row songs flex-row flex-grow-1 mw-25 align-items-center bg-grey-light mr-3"  style="height:80px;">
								<img id="recentAlbumImage" class="h-100 p-0" src="">
								<h6 id="recentAlbumName" class="p-3 flex-grow-1"></h6>
								<button id="recentAlbumPlay" class="a_play_button btn text-white"><h1><i class="fa fa-play-circle"></i></h1></button>
				  		</div>
				  		<div class="row songs flex-row flex-grow-1 mw-25 align-items-center bg-grey-light mx-3"  style="height:80px;">
								<img class="h-100 p-0" src="img/loop.png">
								<h6 class="px-2 flex-grow-1">On Repeat </h6>	  						
								<button class="a_play_button btn text-white"><h1><i class="fa fa-play-circle"></i></h1></button>
				  		</div>
				  		<div class="row songs flex-row flex-grow-1 mw-25 align-items-center bg-grey-light mx-3"  style="height:80px;">
								<img class="h-100 p-0" src="img/heart.jpg">
								<h6 class="p-3 flex-grow-1">Liked Songs</h6>
								<button class="a_play_button btn text-white"><h1><i class="fa fa-play-circle"></i></h1></button>
				  		</div>
				  		<div class="row songs flex-row flex-grow-1 mw-25 align-items-center bg-grey-light mx-3"  style="height:80px;">
								<img id="recentSongImage" class="h-100 p-0" src="">
								<h6 id="recentSongName" class="p-3 flex-grow-1"></h6>
								<button id="recentSongPlay" class="a_play_button btn text-white"><h1><i class="fa fa-play-circle"></i></h1></button>
				  		</div>
				  	</div>
		  		</div>
		  		<div class="row m-4">
		  			<div class="col-sm-12 d-flex justify-content-between px-0">
		  				<h4 id="title-card mx-0">Recently Played</h4>
		  				<p><a href="#" onclick="load_page('recently_played')">See all</a></p>
		  			</div>
		  			<div id="rpTarget" class="d-flex flex-row m-0 my-2 p-0">
				  	</div>
		  		</div>
				</div>
				<div id="target_view" class=" container-fluid p-4">
				</div>
			</div>
		</div>
	</div>
	<div class="row py-3 bg-grey">
		<div class="row col-sm-3 align-self-center px-4">
			<div class="col-sm-2"><img id="song_thumbnail" src="" style="width:60px;"></div>
			<div class="container-fluid h-100 col-sm-10 d-flex flex-column text-light py-2 px-4">
				<span id="song_name" class="col-sm-12"></span>
				<span id="song_album" class="col-sm-12"></span>
			</div>
		</div>
		<div class="col-sm-7 align-self-center">
			<div class="row container-fluid">
				<div class="col-sm-10">
					<center>
						<button class="btn text-light"><i class="fa fa-random" id="shuffle"></i></button>
						<button class="btn text-light"><i class="fa fa-backward" id="previous"></i></button>
						<button class="btn text-light"><i class="fa fa-play" id="play_pause"></i></button>
						<button class="btn text-light"><i class="fa fa-forward" id="next"></i></button>
						<button class="btn text-light"><i class="fa fa-undo" id="repeat"></i></button>
					</center>
				</div>
			</div>
			<div class="row container-fluid">
				<div class="col-sm-10 d-flex flex-row">
					<audio id="player" src="" preload="metadata"></audio>
					<div id="current-time" class="text-light align-self-center px-2">00:00</div>
				  <input id="progress-amount" class="col-sm-10 range align-self-center px-0" type="range" min="0" max="100" value="0">
				  <div id="total-duration" class="text-light align-self-center px-2">00:00</div>
				</div>
			</div>
		</div>
		<div class="col-sm-2 align-self-center">
			<div class="row">
				<button id="list_view" class="btn col-sm-2 text-light"><i class="fa fa-list align-self-center"></i></button>
				<button class="btn col-sm-2 text-light align-self-center"><i class="fa fa-volume-off" id="volume"></i></button>
				<input class="range col-sm-8 text-light align-self-center p-0" id="volume_range" type="range" min="0" max="1" value="0.1" step="0.1">
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
